<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fail screen </title>
    <link rel="stylesheet" href="css/style-failscherm.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=replay"
    />
  </head>
  <body>
    <h1>Oops! You failed! </h1>
    <h2>Your score: <span id="final-score"></span></h2>
    <h2>Wrong answers: <span id="wrong-answers"></span></h2>
    <h2>Try again!</h2>

    <button id="restart-btn">
      replay
      <span class="material-symbols-outlined">replay</span>
    </button>
    <script src="script-failscherm.js"></script>
</body>
</html>
