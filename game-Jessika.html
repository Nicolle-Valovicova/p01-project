<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
<link rel="stylesheet" href="style-Jessika.css">
    <link rel="stylesheet" href="game-Jessika.css">
</head>

<body>
    <div class="container" id="QuestionPage">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hu-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question"> What is the answer to this?</div>
            <div class="choice-container">
                <p class="coice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
          <div class="choice-container">
                <p class="coice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="coice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="coice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            </div>
        </div>
    </div>
    <script src="game-Jessika.js"></script>
</body>

</html>
