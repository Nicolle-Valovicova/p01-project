<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-nicolle.css" />
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&family=Pixelify+Sans:wght@400..700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back"
    />
    
    <title>Quiz</title>
  </head>
  <body>
    <!-- start screen html -->
    <div id="startScreen" class="startScreen">
      <span id="goToHome" class="material-symbols-outlined"
        >arrow_back
        <p>Terug</p></span
      >
      <h1 class="startscreenItems">Automovive quiz</h1>
      <button id="startTheQuiz" class="startscreenItems">Start!</button>
    </div>

    <!-- quiz screen html -->
    <div id="quiz" class="quiz" hidden>
      <header class="nicolle-quizheader">
        <h1 id="quizTitle">Automotive quiz</h1>
        <h2 id="score">score: 0/20</h2>
      </header>
      <main>
        <section class="extraBtns">
          <span id="closeQuiz" class="material-symbols-outlined">
            <img
              src="imgs/close_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png"
              alt=""
            />
          </span>
          <h2 id="powerUp">50/50</h2>
        </section>
        <section class="questionsAppear">
          <div class="questions">
            <p id="questionShow"></p>
          </div>
        </section>
        <section class="answers">
          <ul class="answerColumn1">
            <li class="answersShow" id="ans1"><span>A.</span></li>
            <li class="answersShow" id="ans2"><span>B.</span></li>
          </ul>
          <ul class="answerColumn2">
            <li class="answersShow" id="ans3"><span>C.</span></li>
            <li class="answersShow" id="ans4"><span>D.</span></li>
          </ul>
          <div class="buttons">
            <h2 id="backbtn">Back</h2>
            <h2 id="nextBtn">Next</h2>
          </div>
        </section>
      </main>
    </div>
    </div>
    <!-- feedback screen html (winning) -->
    <div id="win" class="feedbackScreen" >
      <h1>Congratulations!</h1>
      <h3>You now earn a cool car sticker</h3>
      <p class="finalScore"></p>
      <div class="buttons">
       <h2 class="rettryBtn">Retry <img src="imgs/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt=""></h2>
      <h2 class="homeBtn">Home</h2>
      </div>
    </div>
    <!-- feedback screen html (lose) -->
    <div id="lose" class="feedbackScreen"  >
      <h1>Good effort!</h1>
      <h3>Better luck next time</h3>
      <p class="finalScore"></p>
      <div class="buttons">
       <h2 class="rettryBtn">Retry <img src="imgs/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt=""></h2>
    <h2 class="homeBtn">Home</h2>
      </div>
    </div>
    <script src="script-nicolle.js"></script>
  </body>
</html>
