<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-nicolle.css">
    <!-- font style -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&family=Pixelify+Sans:wght@400..700&family=VT323&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <header class="nicolle-quizheader">
        <h1 id="quizTitle">Automotive quiz</h1>
        <h2 id="score">score</h2>
    </header>
    <main>
        <section class="questionsAppear">
            <div class="questions">
            <p id="questionShow">this is a verry difficult question you have to answer?</p>
            </div>
        </section>
        <section class="answers">
            <ul class="answerColumn1">
                <li id="ans1"><span>A.</span>Ans1</li>
                <li id="ans2"><span>B.</span>Ans2</li>
            </ul>
            <ul class="answerColumn2">
                <li id="ans3"><span>C.</span>Ans3</li>
                <li id="ans4"><span>D.</span>Ans4</li>
            </ul>
            <div class="buttons">
                <h2 id="backbtn">Terug</h2>
                <h2 id="nextBtn">Verder</h2>
            </div>
        </section>
    </main>
    <script src="script-nicolle.js"></script>
</body>
</html>
